<div class="form">
  <form #postUserInfo="ngForm" *ngIf="userInfo">
    <div class="d-flex justify-content-between flex-wrap">
      <mat-form-field class="pe-2">
        <mat-label>Nome</mat-label>
        <input matInput id="name" name="name" [(ngModel)]="userInfo.name" />
      </mat-form-field>
      <mat-form-field class="pe-2">
        <mat-label>Cognome</mat-label>
        <input
          matInput
          id="surname"
          name="surname"
          [(ngModel)]="userInfo.surname"
        />
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-between flex-wrap">
      <mat-form-field class="pe-2 flex-grow-1 mb-3">
        <mat-label>Linkedin</mat-label>
        <input
          matInput
          id="linkedin"
          name="linkedin"
          [(ngModel)]="userInfo.linkedin"
        />
      </mat-form-field>
      <mat-form-field class="pe-2 flex-grow-1 mb-3">
        <mat-label>GitHub</mat-label>
        <input
          matInput
          id="github"
          name="github"
          [(ngModel)]="userInfo.github"
        />
      </mat-form-field>
      <mat-form-field class="pe-2 flex-grow-1 mb-3">
        <mat-label>Instagram</mat-label>
        <input
          matInput
          id="instagram"
          name="instagram"
          [(ngModel)]="userInfo.instagram"
        />
      </mat-form-field>
    </div>
    <div class="d-flex">
      <div class="d-flex">
        <div class="btn btn-outline-success px-4 buttons">
          <input
            #fileInput
            type="file"
            (change)="onFileSelected($event)"
            id="avatar"
            accept="image/*"
            class="form-control d-none"
          />
          <label class="form-label m-1" for="avatar"
            >Inserisci immagine profilo</label
          >
        </div>
      </div>
      <img
        *ngIf="previewUrl"
        [src]="previewUrl"
        alt="Preview Image"
        class="rounded-5 p-5 pt-0 w-50"
      />
    </div>

    <div class="d-flex flex-column">
      <mat-form-field class="p-5">
        <mat-label>Titolo della tua descrizione</mat-label>
        <input
          matInput
          id="descriptionTitle"
          name="descriptionTitle"
          [(ngModel)]="userInfo.descriptionTitle"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Inserisci la tua descrizione</mat-label>
        <textarea
          matInput
          rows="6"
          id="descriptionBody"
          name="descriptionBody"
          [(ngModel)]="userInfo.descriptionBody"
        ></textarea>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-around">
      <button
        (click)="postUserInfoSubmit(postUserInfo, 'submit')"
        type="button"
        class="btn btn-outline-success px-4 buttons"
      >
        Invia
      </button>
      <button
        type="button"
        class="btn btn-outline-success px-4 buttons"
        (click)="postUserInfoSubmit(postUserInfo, 'updateAvatar')"
      >
        Aggiorna foto
      </button>
    </div>
  </form>
  <form
    #postUserInfo="ngForm"
    (ngSubmit)="postUserInfoSubmit(postUserInfo, 'submit')"
    *ngIf="!userInfo"
  >
    <div class="d-flex justify-content-between">
      <mat-form-field class="pe-2">
        <mat-label>Nome</mat-label>
        <input matInput id="name" name="name" ngModel />
      </mat-form-field>
      <mat-form-field class="pe-2">
        <mat-label>Cognome</mat-label>
        <input matInput id="surname" name="surname" ngModel />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column">
      <mat-form-field class="p-5">
        <mat-label>Titolo della tua descrizione</mat-label>
        <input matInput id="descriptionTitle" name="descriptionTitle" ngModel />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Inserisci la tua descrizione</mat-label>
        <textarea
          matInput
          rows="6"
          id="descriptionBody"
          name="descriptionBody"
          ngModel
        ></textarea>
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-outline-success px-4 buttons">
      Invia
    </button>
  </form>
</div>
