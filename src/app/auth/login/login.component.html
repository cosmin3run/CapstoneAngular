<main>
  <div
    id="backG"
    class="container d-flex align-items-center justify-content-center"
  >
    <div class="scale-in-ver-center">
      <form
        #form="ngForm"
        class="px-3 py-4 rounded-3 text-white"
        (ngSubmit)="onLogin(form)"
      >
        <h1 class="text-center heartbeat mt-2">Log-in</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-control"
            ngModel
          />
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-control"
            ngModel
          />
        </div>
        <button
          type="submit"
          class="btn btn-dark mt-4 w-100 shadow-pop-br"
          [disabled]="form.invalid"
          id="signin"
        >
          Accedi
        </button>
        <div class="mt-2">
          <a
            class="pe-3 nav-link-signup text-decoration-underline fs-7"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >SignUp</a
          >
        </div>
      </form>
    </div>
  </div>
</main>
